<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-container">
        <div class="githubURL">
        <a href="https://github.com/Purpose-Longe/personaldatahng" data-testid="githubURL">
            <i class="fa fa-github" style="font-size:22px; color:white;"></i> </a>
        </div>
        <div class="slackDisplayImage">
            <img src="img/pbaby2.png" alt="Purpose" data-testid="slackDisplayImage">
            </div>
            <img class="mobileImage"  data-testid="slackDisplayImage" src="img/sui.png" alt="Mobile Image">
        <h1 class="slackUserName" data-testid="slackUserName">Purpose</h1>
        <div class="line-container">
            <hr class="line">
        </div>
        <div class="track">
        <h6 class="myTrack" data-testid="myTrack">FrontEnd</h6> </div>
        <div class="container">
        <p class="day" data-testid="currentDayOfTheWeek"></p>
        <p class="time" style="white-space: nowrap;" data-testid="currentUTCTime"></p>   
    </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
